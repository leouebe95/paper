<html>
  <head>
	<title>Kirigami Pattern Generator</title>
    <meta name="description" content="A simple app to generate kirigami patterns">

    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <link id="favicon" rel="icon" href="kirigami.ico" type="image/x-icon">

	<!-- Add Material resources -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

	<!-- To use MD icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <link rel="stylesheet" href="kirigami.css">

	<!-- Specific JS and CSS -->
	<script src="./kirigami3DBuilder.js"></script>
	<script src="./data/kiri-1.js"></script> <!-- FIXME: -->
	<script src="./data/kiri-2.js"></script> <!-- FIXME: -->
	<script src="./data/kiri-3.js"></script> <!-- FIXME: -->
	<script src="./data/kiri-5.js"></script> <!-- FIXME: -->
	<script src="./data/kiri-7.js"></script> <!-- FIXME: -->
	<script src="./data/kiri-9.js"></script> <!-- FIXME: -->

	<script src="./kirigamiImgManager.js"></script>
	<script src="./imagePattern.js"></script>
	<script src="./controlPad.js"></script>
	<script src="./kirigamiPainter.js"></script>
	<script src="./dataHarness.js"></script>
	<script src="./kirigamiLogic.js"></script>

	<script src="./kirigamiLite.js"></script>

  </head>
  <body>

	<canvas id="previewCanvas" width="297" height="210"></canvas>

	<!-- All the UI is ignored while printing -->
	<div class="no-print">
	  <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
		<div class="mdl-tabs__tab-bar">
		  <a href="#shape" class="mdl-tabs__tab is-active">Shape</a>
		  <a href="#display" class="mdl-tabs__tab">Display</a>
		  <a href="#output" class="mdl-tabs__tab">Output</a>
		</div>


		<div class="mdl-tabs__panel is-active" id="shape">
		  <div class="mdl-card mdl-shadow--2dp">
			<label class="mdl-slider mdl-js-slider">
			  <span class="mdl-slider__label">Complexity</span>
			  <input type="range" class="mdl-slider mdl-js-slider UIdata" id="complexity"
					 min="0" max="10" value="5" step="1" />
			</label>

			<hr/>
			<hr/>
			<hr/>
			<hr/>
			<hr/>

			<ul>
			  <li>More shape params ??</li>
			  <li>extra punched corners / holes SLIDER (%)</li>
			</ul>

		  </div>

		</div>

		<div class="mdl-tabs__panel" id="display">
		  <div class="mdl-card mdl-shadow--2dp">

			<label class="mdl-switch mdl-js-switch mdl-js-ripple-effect">
			  <input type="checkbox" id="enableImages" class="mdl-switch__input UIdata" checked />
			  <span class="mdl-switch__label">Enable Images</span>
			</label>

			<label class="mdl-switch mdl-js-switch mdl-js-ripple-effect">
			  <input type="checkbox" id="enableBackground" class="mdl-switch__input UIdata" checked />
			  <span class="mdl-switch__label">Enable Background</span>
			</label>

			<table>
			  <tr>
				<td>
				  <label class="mdl-file mdl-js-file">
					<input type="file" class="UIdata" id="image1" />
					<span class="mdl-number__label">Top image</span>
				  </label>
				  <span id="image1control"></span>
				</td>
				<td>
				  <label class="mdl-file mdl-js-file">
					<input type="file" class="UIdata" id="image2" />
					<span class="mdl-number__label">Side image</span>
				  </label>
				  <span id="image2control"></span>
				</td>
			  </tr>
			</table>
		  </div>
		</div>

		<hr/>
		<div class="mdl-tabs__panel" id="output">
		  <div class="mdl-card mdl-shadow--2dp">

			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			  <select class="mdl-textfield__input UIdata" id="pageFormat">
				<option value="Letter">Letter</option>
				<option value="A4" selected>A4</option>
				<option value="A3">A3</option>
			  </select>
			  <label class="mdl-textfield__label" for="pageFormat">Page Format</label>
			</div>

			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			  <select class="mdl-textfield__input UIdata" id="density">
				<option value="72">72 dpi</option>
				<option value="144">144 dpi</option>
				<option value="200">200 dpi</option>
				<option value="300" selected>300 dpi</option>
				<option value="600">600 dpi</option>
			  </select>
			  <label class="mdl-textfield__label" for="density">Density</label>
			</div>

			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			  <select class="mdl-textfield__input UIdata" id="previewDensity">
				<option value="10" selected>10%</option>
				<option value="25">25%</option>
				<option value="50">50%</option>
				<option value="75">75%</option>
				<option value="100">100%</option>
			  </select>
			  <label class="mdl-textfield__label" for="previewDensity">Preview Density</label>
			</div>

			<span id="resolution">Actual pixel resolution ???</span>

		  </div>
		</div>
	  </div>


	</div>

  </body>
</html>
